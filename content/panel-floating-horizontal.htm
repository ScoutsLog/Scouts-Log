<div id="scoutsLogFloatingControls"{style}>
<img src="{%IMG_icon48.png}" style="float:left;" />
<a class="translucent flat minimalButton active sl-cell-list" title="{%LS_panelCellListTooltip}">{%LS_panelCellList}</a>
<a class="translucent flat minimalButton active sl-mystic" title="{%LS_panelMysticTooltip}">{%LS_panelMystic} <span id="sl-mystic-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-open" title="{%LS_panelOpenTooltip}">{%LS_panelOpen} <span id="sl-open-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-need-admin" title="{%LS_panelNeedAdminTooltip}">{%LS_panelNeedAdmin} <span id="sl-need-admin-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-need-scythe" title="{%LS_panelNeedScytheTooltip}">{%LS_panelNeedScythe} <span id="sl-need-scythe-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-watch" title="{%LS_panelWatchTooltip}">{%LS_panelWatch} <span id="sl-watch-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-history" title="{%LS_panelHistoryTooltip}">{%LS_panelHistory}</a>
<a class="translucent flat minimalButton active sl-promotions" title="{%LS_panelPromotionsTooltip}" target="_blank" href="https://docs.google.com/spreadsheets/d/1oLMLwuaPccyznJyLAT9P5OIhDwRIjo7ap8ASTew8Lao/edit#gid=977160964">{%LS_panelPromotions}</a>
<a class="translucent flat minimalButton active sl-task" id="sl-task-details" title="{%LS_panelTaskDetailsTooltip}" style="display: none;">{%LS_panelTaskDetails} <span id="sl-cube-badge" class="sl-badge" style="display:none;">0</span></a>
<a class="translucent flat minimalButton active sl-task" id="sl-task-entry" title="{%LS_panelTaskEntryTooltip}" style="display: none;">{%LS_panelTaskEntry}</a>            
</div>
