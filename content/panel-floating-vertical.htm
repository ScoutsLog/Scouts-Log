<div id="scoutsLogFloatingControls"{style}>
<img src="{%IMG_icon48.png}" style="float:left;" />
<a class="translucent flat minimalButton active sl-cell-list" title="{%LS_panelCellListTooltip}">{%LS_panelCellListShort}</a>
<a class="translucent flat minimalButton active sl-mystic" title="{%LS_panelMysticTooltip}">{%LS_panelMysticShort} <span id="sl-mystic-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-open" title="{%LS_panelOpenTooltip}">{%LS_panelOpenShort} <span id="sl-open-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-need-admin" title="{%LS_panelNeedAdminTooltip}">{%LS_panelNeedAdminShort} <span id="sl-need-admin-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-need-scythe" title="{%LS_panelNeedScytheTooltip}">{%LS_panelNeedScytheShort} <span id="sl-need-scythe-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-watch" title="{%LS_panelWatchTooltip}">{%LS_panelWatchShort} <span id="sl-watch-badge" class="sl-badge">0</span></a>
<a class="translucent flat minimalButton active sl-history" title="{%LS_panelHistoryTooltip}">{%LS_panelHistoryShort}</a>
<a class="translucent flat minimalButton active sl-promotions" target="_blank" href="https://docs.google.com/spreadsheets/d/1oLMLwuaPccyznJyLAT9P5OIhDwRIjo7ap8ASTew8Lao/edit#gid=977160964" title="{%LS_panelPromotionsTooltip}">{%LS_panelPromotionsShort}</a>
<a class="translucent flat minimalButton active sl-task" id="sl-task-details" title="{%LS_panelTaskDetailsTooltip}" style="display: none;">{%LS_panelTaskDetailsShort}</a>
<a class="translucent flat minimalButton active sl-task" id="sl-task-entry" title="{%LS_panelTaskEntryTooltip}" style="display: none;">{%LS_panelTaskEntryShort}</a>
</div>
