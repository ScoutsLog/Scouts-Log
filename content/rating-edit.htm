<form onsubmit="return false;">
<input type="hidden" name="cell" value="{cell}" />

<div id="sl-summary-table">
<table class="sl-table">
<colgroup>
<col style="width:25%;" />
<col style="width:75%;" />
</colgroup>
<tbody>
<tr><td><strong>{%LS_labelCell}</strong></td><td>{cell}</td></tr>
<tr><td><strong>{%LS_labelCube}</strong></td><td><input type="text" name="task" value="" size="10" /></td></tr>
<tr><td><strong>{%LS_labelActive}</strong></td><td><input type="radio" name="active" value="1" /> {%LS_labelYes}&nbsp;&nbsp;&nbsp;<input type="radio" name="active" value="0" checked />{%LS_labelNo}</td></tr>
<tr><td><strong>{%LS_labelInstructions}</strong></td><td><textarea name="instructions" rows="5" cols="60"></textarea></td></tr>
</tbody>
</table>
</div><br />

<div id="sl-action-buttons" style="text-align:center;">
<button type="button" class="sl-submit greenButton" title="{%LS_actionSubmitTooltip}">{%LS_actionSubmit}</button> 
<button type="button" class="sl-cancel redButton" title="{%LS_actionCancelTooltip}">{%LS_actionCancel}</button> 
</div>

</form>
