<div id="sl-summary-table">
<table class="sl-table">
<colgroup>
<col style="width:25%;" />
<col style="width:75%;" />
</colgroup>
<tbody>
<tr><td><strong>{%LS_labelCell}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelStatus}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelPlayerA}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelPlayerB}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelLastUser}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelLastUpdated}</strong></td><td>&nbsp;</td></tr></tbody>
</table>
</div><br />

<form onsubmit="return false;">
<input type="hidden" id="sl-action-cell" name="cell" value="{cell}" />
<input type="hidden" id="sl-action-status" name="status" value="{status}" />

<div id="sl-action-table">
<table class="sl-table">
<colgroup>
<col style="width:25%" />
<col style="width:75%" />
</colgroup>
<tbody>
<td><strong>{%LS_labelStatus}:</strong></td>
<td>{statusText}</td>
</tr>
<tr>
<td><strong>{%LS_labelNotes}:</strong></td>
<td><textarea name="notes" id="sl-action-notes" rows="4" cols="75"></textarea></td>
</tr>
</tbody>
</table>
</div>

<div id="sl-action-buttons" style="text-align:center;">
<button type="button" class="sl-submit greenButton" title="{%LS_actionSubmitTooltip}">{%LS_actionSubmit}</button> 
<button type="button" class="sl-cancel redButton" title="{%LS_actionCancelTooltip}">{%LS_actionCancel}</button> 
</div>
</form>
