<div class="slOptions">
<select id="sl-status">
<option value="open" selected>{%LS_statusOpen}</option>
<option value="missing-nub">{%LS_statusMissingNub}</option>
<option value="missing-branch">{%LS_statusMissingBranch}</option>
<option value="merger">{%LS_statusMerger}</option>
<option value="need-admin">{%LS_statusNeedAdmin}</option>
</select>
<select id="sl-issue">
<option value="">{%LS_issueNone}</option>
<option value="ai-merger">{%LS_issueAIMerger}</option>
<option value="black-spill">{%LS_issueBlackSpill}</option>
<option value="duplicate">{%LS_issueDuplicate}</option>
<option value="fused-merger">{%LS_issueFusedMerger}</option>
<option value="inter-duplicate">{%LS_issueInterHalfDuplicate}</option>
<option value="stashed">{%LS_issueStashed}</option>
<option value="test">{%LS_issueTestExtension}</option>
<option value="wrong-seed">{%LS_issueWrongSeed}</option>
</select>
</div>
<div id="sl-main-table">
<table class="sl-table">
<col style="width:15%;" />
<col style="width:20%;" />
<col style="width:25%;" />
<col style="width:20%;" />
<col style="width:20%;" />
<thead>
<tr>
<th>{%LS_columnCube}</th>
<th>{%LS_columnCell}</th>
<th>{%LS_columnStatus}</th>
<th>{%LS_columnLastUser}</th>
<th>{%LS_columnLastUpdated}</th>
</tr>
</thead>
<tbody>
<tr><td colspan="5" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div>
