<button type="button" class="blueButton sl-jump-task" data-task="{task}">{%LS_actionJumpTask}</button><br /><br />

<div id="sl-summary-table">
<table class="sl-table">
<colgroup>
<col style="width:25%;" />
<col style="width:75%;" />
</colgroup>
<tbody>
<tr><td><strong>{%LS_labelCell}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelCube}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelResults}</strong></td><td>&nbsp;</td></tr>
<tr><td><strong>{%LS_labelInstructions}</strong></td><td>&nbsp;</td></tr>
</tbody>
</table>
</div><br />

<div id="sl-buttons">
<button type="button" data-cell="{cell}" class="greenButton sl-rating" title="{%LS_actionRateCellTooltip}">{%LS_actionRateCell}</button>&nbsp;
</div><br />

<div id="sl-main-table">
<table class="sl-table">
<colgroup>
<col style="width:20px;" />
<col style="width:20%;" />
<col style="width:20%;" />
<col style="width:40%;" />
<col style="width:20%;" />
</colgroup>
<thead>
<tr>
<th>&nbsp;</th>
<th>{%LS_columnUser}</th>
<th>{%LS_columnRating}</th>
<th>{%LS_columnNotes}</th>
<th>{%LS_columnLastUpdated}</th>
</tr>
</thead>
<tbody>
<tr><td colspan="6" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div><br />
