<div id="sl-summary-table">
<table class="sl-table">
<colgroup>
<col style="width:25%" />
<col style="width:75%" />
</colgroup>
<tbody>
<tr><td colspan="2" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div><br />

<form onsubmit="return false;">
<input type="hidden" id="sl-action-task" name="task" value="" />
<input type="hidden" id="sl-action-cell" name="cell" value="" />

<div id="sl-action-table">
<table class="sl-table">
<colgroup>
<col style="width:25%" />
<col style="width:75%" />
</colgroup>
<tbody>
<tr>
<td><label for="sl-action-status">{%LS_labelStatus}:</label></td>
<td><select id="sl-action-status" name="status">
<option value="missing-nub">{%LS_statusMissingNub}</option>
<option value="missing-branch">{%LS_statusMissingBranch}</option>
<option value="merger">{%LS_statusMerger}</option>
<option value="watch">{%LS_statusWatch}</option>
<option value="need-scythe">{%LS_statusNeedScythe}</option>
<option value="need-admin">{%LS_statusNeedAdmin}</option>
<option value="scythe-complete">{%LS_statusScytheComplete}</option>
<option value="branch-checking">{%LS_statusBranchChecking}</option>
<option value="still-growing">{%LS_statusStillGrowing}</option>
<option value="subtree-complete">{%LS_statusSubtreeComplete}</option>
<option value="good">{%LS_statusGood}</option>
<option value="note">{%LS_statusNote}</option>
</select></td>
</tr>
<tr>
<td><strong>{%LS_labelReaped}</strong></td>
<td><input type="radio" name="reaped" value="1" /> {%LS_labelYes}&nbsp;&nbsp;&nbsp;<input type="radio" name="reaped" value="0" checked />{%LS_labelNo}</td>
</tr>
<tr>
<td><strong>{%LS_labelImage}:</strong></td>
<td>
<input type="hidden" id="sl-action-image" name="image-data" value="" />
<input type="hidden" id="sl-action-image-3d" name="image-data-3d" value="" />
<input type="hidden" id="sl-action-image-2d" name="image-data-2d" value="" />
<input type="hidden" id="sl-action-image-annotated" name="image-data-annotated" value="" />
<input type="hidden" id="sl-action-image-sketch" name="image-data-sketch" value="" />
<div id="sl-action-image-status">{%LS_messageProcessing}</div>
</td>
</tr>
<tr>
<td><strong>{%LS_labelNotes}:</strong></td>
<td><textarea name="notes" id="sl-action-notes" rows="4" cols="75"></textarea></td>
</tr>
</tbody>
</table>
</div>

<div id="sl-action-buttons" style="text-align:center;">
<button type="button" class="sl-submit greenButton" title="{%LS_actionSubmitTooltip}">{%LS_actionSubmit}</button> 
<button type="button" class="sl-cancel redButton" title="{%LS_actionCancelTooltip}">{%LS_actionCancel}</button> 
</div>
</form>
