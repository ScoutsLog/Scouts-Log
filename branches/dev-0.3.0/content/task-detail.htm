<button type="button" class="blueButton sl-jump-task" data-task="{task}">{%LS_actionJumpTask}</button><br /><br />

<div id="sl-summary-table">
<table class="sl-table">
<colgroup>
<col style="width:25%;" />
<col style="width:75%;" />
</colgroup>
<tbody>
<tr><td colspan="2" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div><br />

<button type="button" class="blueButton sl-new-action" title="{%LS_actionNewEntryTooltip}">{%LS_actionNewEntry}</button><br /><br />

<div id="sl-main-table">
<table class="sl-table">
<colgroup>
<col style="width:20px;" />
<col style="width:15%;" />
<col style="width:20%;" />
<col style="width:35%;" />
<col style="width:15%;" />
<col style="width:15%;" />
</colgroup>
<thead>
<tr>
<th>&nbsp;</th>
<th>{%LS_columnStatus}</th>
<th>{%LS_columnUser}</th>

</tr>
</thead>

<tr><td colspan="6" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div><br />
