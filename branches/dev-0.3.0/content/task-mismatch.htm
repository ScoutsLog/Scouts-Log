<div id="sl-summary-table">
<table class="sl-table">
<colgroup>
<col style="width:25%;" />
<col style="width:75%;" />
</colgroup>
<tbody>
<tr><td colspan="2" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div><br />

<form onsubmit="return false;">
<input type="hidden" id="sl-action-task" name="task" value="{task}" />

<p><label>New Cell ID: <input type="text" name="new_cell" id="sl-new-cell" value="" size="10" /></label></p>

<div id="sl-main-table">
<table class="sl-table">
<colgroup>
<col style="width:10%;" />
<col style="width:10%;" />
<col style="width:10%;" />
<col style="width:10%;" />
<col style="width:10%;" />
<col style="width:30%;" />
<col style="width:15%;" />
</colgroup>
<thead>
<tr>
<th>{%LS_columnCell}</th>
<th>{%LS_columnEntry}</th>
<th>{%LS_columnNewEntry}</th>
<th>{%LS_columnStatus}</th>
<th>{%LS_columnUser}</th>
<th>{%LS_columnNotes}</th>
<th>{%LS_columnLastUpdated}</th>
</tr>
</thead>
<tbody>
<tr><td colspan="8" style="text-align:center;font-size:18pt;">{%LS_messageLoading}</td></tr>
</tbody>
</table>
</div><br />

<div id="sl-action-buttons" style="text-align:center;">
<button type="button" class="sl-submit greenButton" title="{%LS_actionSubmitTooltip}">{%LS_actionSubmit}</button> 
<button type="button" class="sl-cancel redButton" title="{%LS_actionCancelTooltip}">{%LS_actionCancel}</button> 
</div>

</form>
